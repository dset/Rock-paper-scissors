<html>
	<head>
		<title>
			JavaScript rock-paper-scissors!
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	</head>
	<body>
		<h2>Choose your weapon:</h2>
		<div id="userChoices">
			<img src="gfx/rock.jpg" width="300px" height="300px"></img>
			<img src="gfx/paper.jpg" width="300px" height="300px"></img>
			<img src="gfx/scissors.jpg" width="300px" height="300px"></img>
		</div>

		<div id="computerChoices">
			<img src="gfx/rock.jpg" width="300px" height="300px"></img>
			<img src="gfx/paper.jpg" width="300px" height="300px"></img>
			<img src="gfx/scissors.jpg" width="300px" height="300px"></img>
		</div>
		
		<h2>Therefore:</h2>
		<div id ="resultDiv">
			<p>Computer wins!</p>
			<p>Draw!</p>
			<p>Player wins!</p>
		</div>
		
		<script type="text/javascript" src="rockpaperscissors.min.js"></script>

</html>
